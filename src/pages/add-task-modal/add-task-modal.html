<ion-header>

  <ion-toolbar>
    <ion-title>Add new task</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <form class="container" (ngSubmit)="save()"></form>
    <ion-item>
      <ion-input placeholder="Task description" name="desc" clearInput [(ngModel)]="model.desc" required #desc="ngModel"></ion-input>
    </ion-item>

    <ion-item color="danger" [hidden]="desc.valid || desc.untouched">
      Description is required
    </ion-item>

    <ion-item>
      <ion-label>Is important</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="model.isDone" name="isDone"></ion-checkbox>
    </ion-item>

    <div class="save-button">
      <button ion-button block type="submit" [disabled]="!desc.valid">Save</button>
    </div>
  </ion-list>
</ion-content>
