<ion-header>

  <ion-toolbar>
    <ion-title>Add new task</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list no-lines class="container">
    <ion-item>
      <ion-input placeholder="Task description" clearInput [(ngModel)]="model.desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Is important</ion-label>
      <ion-checkbox [(ngModel)]="model.isDone"></ion-checkbox>
    </ion-item>

    <div class="save-button">
      <button ion-button block (click)="save()">Save</button>
    </div>
  </ion-list>
</ion-content>
