<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{list.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngIf="!todoService.todos || todoService.todos.length===0">Add tasks to the list</ion-item>
    <ion-item-sliding *ngFor="let todo of todoService.todos | undoneTodosPipe">

      <ion-item>
        <ion-label>{{todo.desc}}</ion-label>
        <ion-checkbox [checked]="todo.isDone" (click)="toogleChecked(todo)"></ion-checkbox>
      </ion-item>

      <ion-item-options>
        <button ion-button color="dark" (click)="editTodo(todo)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="removeTodo(todo)">
          <ion-icon name="remove-circle"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider *ngIf="(todoService.todos | doneTodosPipe).length > 0"> Done tasks</ion-item-divider>
    <ion-item *ngFor="let todo of todoService.todos | doneTodosPipe">
      <ion-label>{{todo.desc}}</ion-label>
      <ion-checkbox [checked]="todo.isDone" (click)="toogleChecked(todo)"></ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
<ion-fab right bottom>
  <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
